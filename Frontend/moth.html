<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi</title>
    <link rel="stylesheet" href="moth.css">
</head>
<body>
    <div class="jj">
    <header class="head">
        <div class="logo">
            <img src="cn-removebg-preview.png" alt="Krishi Logo">
        </div>
    </header>
    <main class="main">
        <div class="form-container">
            <form class="form">
                <label for="text" class="label">Humidity Level</label>
                <input type="text" id="a" class="input" placeholder="Enter Humidity">

                <label for="text" class="label">Temperature</label>
                <input type="text" id="b" class="input" placeholder="Enter Temperature">

                <label for="text" class="label">Moisture Level</label>
                <input type="text" id="c" class="input" placeholder="Enter Moisture">

                <button type="submit" class="button">SUBMIT</button>
            </form>
        </div>
    </main>
</div>
<script src="moth.js"></script>
</body>
</html>
